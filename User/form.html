<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FarmaWeb</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="form.css" />
</head>

<body>

    
        
        <!-- Top menu -->
        <div class="w3-top">
            <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
                <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">â˜°</div>
                <a href="./User/form.html" class="w3-button w3-padding-16 w3-left"> Registrarse</a>
                <div class="w3-center w3-padding-16">FarmaWeb</div>
            </div>
        </div>




    <div class="registration-form">
        <form>
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="nombres" placeholder="Nombre">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="apellido" placeholder="Apellido">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="dni" placeholder="DNI">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="userName" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="contrasena" placeholder=" Contrasena">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="barrio" placeholder="Barrio">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="direccion" placeholder="Direccion">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="pago" placeholder="Pago">
            </div>
            <div class="form-group">
                <button type="button" onclick="registrarUser()" class="btn btn-block create-account" >Registrarse</button>
            </div>
        </form>
        <div class="social-media">
            <h5>Sign up with social media</h5>
            <div class="social-icons">
                <a href="#"><i class="icon-social-facebook" title="Facebook"></i></a>
                <a href="#"><i class="icon-social-google" title="Google"></i></a>
                <a href="#"><i class="icon-social-twitter" title="Twitter"></i></a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="/User/form.js"></script>
    <script src="/home.js"></script>
    <script src="/User/eventsForm.js"></script>
    <script src="/User/carrito.js"></script>
    <script src="/User/pedido.js"></script>
    <script src="/User/users.json"></script>
</body>

</html>
